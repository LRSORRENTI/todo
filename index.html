<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>to-do list</title>
  </head>
  <body>
    <div id="title-wrap" aria-label="container for heading elements">
      <h1>to-do list</h1>
      <p>press to-do text to complete</p>
    </div>
    <div class="to-do-wrap" aria-label="container housing todo items">
      <input type="text" placeholder="add to-do" id="input" />
      <button id="submitBtn">add to-do</button>
    </div>
    <script src="/todo.js"></script>
  </body>
</html>
